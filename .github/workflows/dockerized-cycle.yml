      - name: ğŸ” Retrieve Key Vault secrets
        run: |
            secret_names=(
            "PW-AZURESQL"
            "PW-DB2"
            "PW-MOCA"
            "PW-MYSQL"
            "PW-OPENSSH"
            "PW-ORACLE-DB"
            "PW-SQL-DB"
            "PW-SQL14-DB"
            "PW-TELNET"
            "UN-AZURESQL"
            "GOOGLE-MAPS-API-KEY"
            )
    
            env_file="$GITHUB_WORKSPACE/secrets.env"
            : > "$env_file"
    
            for secret_name in "${secret_names[@]}"; do
              safe_name="${secret_name//-/_}"
              value=$(az keyvault secret show --vault-name "${{ secrets.DEV_KV_NAME }}" --name "$secret_name" --query "value" -o tsv 2> /dev/null)
    
              if [[ -n "$value" ]]; then
                echo "$safe_name=$value" >> "$env_file"
                echo "Retrieved secret for $safe_name"
              else
                echo "âš ï¸ Warning: Failed to retrieve secret for $safe_name" >&2
              fi
            done

      - name: ğŸ§ª Run Cycle API Test
