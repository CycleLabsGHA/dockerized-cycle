services:
  cycle-api-test:
    image: "cyclelabs/cycle-cli:latest"
    shm_size: 2g
    volumes:
      - .:/code
    command: ["--clientid", "${DOCKERIZED_CYCLE_APP_ID}", "--client-credential", "${DOCKERIZED_CYCLE_APP_SECRET}", "-p", "/code", "combined/api-test.feature"]
    environment:
      PW_ORACLE_DB: ${PW_ORACLE_DB}
      PW_SQL_DB: ${PW_SQL_DB}
      PW_DB2: ${PW_DB2}
      PW_MYSQL: ${PW_MYSQL}
      PW_SQL14_DB: ${PW_SQL14_DB}
      PW_TELNET: ${PW_TELNET}
      PW_MOCA: ${PW_MOCA}
      PW_AZURESQL: ${PW_AZURESQL}
      UN_AZURESQL: ${UN_AZURESQL}
      PW_OPENSSH: ${PW_OPENSSH}
      AUTH_TOKEN: ${AUTH_TOKEN}
      MAPS_API_KEY: ${MAPS_API_KEY}
      DOCKERIZED_CYCLE_APP_ID: ${CI_CYCLE_AUTH}
      DOCKERIZED_CYCLE_APP_SECRET: ${CI_CYCLE_AUTH_SECRET}
